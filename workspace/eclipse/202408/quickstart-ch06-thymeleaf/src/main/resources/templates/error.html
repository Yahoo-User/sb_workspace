<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Error Detail</title>
</head>

<body>
	<h3>/templates/error.html</h3>
	<hr>

	<h3>* Error Details *</h3>
	
	<ol style="font-size: 16px; font-weight: bold;">
	    <li>Timestamp: [[ ${timestamp} ]]</li>
	    <li>Status: [[ ${status} ]]</li>
	    <li>Error: [[ ${error} ]]</li>
	    <li>Path: [[ ${path} ]]</li>
	</ol>

</body>

</html>
