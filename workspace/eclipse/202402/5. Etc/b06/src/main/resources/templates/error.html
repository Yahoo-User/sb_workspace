<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error.html</title>
</head>
<body th:align="left">
    <h1>/templates/error.html</h1>

    <hr>

    <code th:text="${exception}"></code><br>
    <code>[[${exception.message}]]</code>

    <hr>

    <ul>
        <li th:each="trace, state : ${exception.stackTrace}">
            <code th:text="${'['+state.count+']. '}"></code>
            <code th:text="${trace}"></code>
        </li>
    </ul>
	
</body>
</html>
