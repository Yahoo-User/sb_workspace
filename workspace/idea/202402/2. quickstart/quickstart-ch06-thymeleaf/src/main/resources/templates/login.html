<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
</head>

<body>
    <h3>/templates/login.html</h3>
    <hr>

    <div th:align="center">
        <h3>Login</h3>

        <form th:action="login" method="POST">

            <table>
                <tr>
                    <td th:text="LoginId"></td>
                    <td><input type="text" name="id" size="20" required></td>
                </tr>
                <tr>
                    <td th:text="Password"></td>
                    <td><input type="password" name="password" size="20" required></td>
                </tr>
                <tr>&nbsp;</tr>
                <tr>
                    <td colspan="2" th:align="center"><input type="submit" value="Login"></td>
                </tr>
            </table>

        </form>

        <br>

        <a th:href="@{ getBoardList }" th:text="LIST"></a>
    </div>

</body>

</html>
